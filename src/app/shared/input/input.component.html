<div class="field">
  <label>{{label}}</label>
  <input *ngIf='controlType==="input"' [type]="inputType" [formControl]="control">
  <textarea *ngIf='controlType==="textarea"' [formControl]="control"></textarea>
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors?.['required']">Value is required</p>
    <p *ngIf="control.errors?.['minlength']">Value entered should be at least 4 chars long</p>
    <p *ngIf="control.errors?.['maxlength']">Value entered should be at most 20 chars long</p>
    <p *ngIf="control.errors?.['pattern']">Invalid chars used</p>
    <p *ngIf="control.errors?.['nonUniqueUsername']">Username is taken</p>
    <p *ngIf="control.errors?.['email']">Enter a valid email!</p>
  </div>
</div>
